ID: ecpSales
_schema-version: '3.1'
description: ECP sales consolidated app
version: 0.0.1

modules:
 - name: ecpSales_Node
   type: nodejs
   path: ecpSales_Node
   parameters:
      host: tci-dev-ecpsales-node
      disk-quota: 512M
      memory: 256M
   properties:
      XS_APP_LOG_LEVEL: info
      XS_LOG_USER: true
      XS_LOG_REFERER: true
      XS_LOG_CONNECTION_DATA: true
      NODE_TLS_REJECT_UNAUTHORIZED: 0
   provides:
    - name: ecpSales_Node_api
      properties:
         url: ${default-url}
   requires:
    - name: application-logs_ecpSales
    - name: uaa_ecpSales
    - name: ECP_SALES_APIM_CUPS

 - name: ecpSales
   type: html5
   path: ecpSales
   parameters:
      host: tci-dev-ecpsales
      disk-quota: 512M
      memory: 256M
   properties:
      XS_APP_LOG_LEVEL: info
   build-parameters:
      builder: grunt
   requires:
    - name: application-logs_ecpSales
    - name: uaa_ecpSales
    - name: ecpSales_Node_api
      group: destinations
      properties:
         name: ecpsales-node-backend
         forwardAuthToken: true
         timeout: 60000
         url: '~{url}'

resources:
 - name: application-logs_ecpSales
   parameters:
      service: application-logs
      service-plan: lite
   type: org.cloudfoundry.managed-service

 - name: uaa_ecpSales
   parameters:
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
   type: org.cloudfoundry.managed-service

 - name: ECP_SALES_APIM_CUPS
   parameters:
      service-name: ECP_SALES_APIM_CUPS
   type: org.cloudfoundry.existing-service