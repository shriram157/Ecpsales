ID: ecpSales
_schema-version: '3.1'
description: ECP sales consolidated app
version: 1.0.0

modules:
 - name: ecpSales_Node
   type: nodejs
   path: ecpSales_Node
   parameters:
      disk-quota: 512M
      memory: 256M
   properties:
      NODE_TLS_REJECT_UNAUTHORIZED: 0
      OPTIMIZE_MEMORY: true
      UPS_NAME: ECP_SALES_APIM_CUPS
      XS_APP_LOG_LEVEL: info
      XS_LOG_CONNECTION_DATA: true
      XS_LOG_REFERER: true
      XS_LOG_USER: true
   provides:
    - name: ecpSales_Node_api
      properties:
         url: ${default-url}
   requires:
    - name: application-logs_ecpSales
    - name: uaa_ecpSales
    - name: ECP_SALES_APIM_CUPS

 - name: ecpSales
   type: html5
   path: ecpSales
   parameters:
      disk-quota: 512M
      memory: 256M
   properties:
      CORS: >
         [
           {
             "allowedOrigin": [
               {
                 "host": "*"
               }
             ],
             "allowedCredentials": true,
             "uriPattern": "^/custom/do/logout"
           }
         ]
      OPTIMIZE_MEMORY: true
      SESSION_TIMEOUT: 60
      XS_APP_LOG_LEVEL: info
   build-parameters:
      builder: grunt
      build-result: dist
   requires:
    - name: application-logs_ecpSales
    - name: uaa_ecpSales
    - name: ecpSales_Node_api
      group: destinations
      properties:
         name: ecpsales-node-backend
         url: ~{url}
         forwardAuthToken: true
         timeout: 60000

resources:
 - name: application-logs_ecpSales
   type: org.cloudfoundry.managed-service
   parameters:
      service: application-logs
      service-plan: lite

 - name: uaa_ecpSales
   type: org.cloudfoundry.managed-service
   parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json

 - name: ECP_SALES_APIM_CUPS
   type: org.cloudfoundry.existing-service
   parameters:
      service-name: ECP_SALES_APIM_CUPS
